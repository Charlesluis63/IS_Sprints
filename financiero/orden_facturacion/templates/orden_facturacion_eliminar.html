{% extends "base_financiero.html" %}

{% block content %}
<div class="row justify-content-md-center mt-5">
    <form method="POST">
        {% csrf_token %}
        <h3>¿Está seguro que desea eliminar la orden {{ object.cod_orden_fact }}?</h3>
        <div class="col">
            <div class="row justify-content-center">
                    <button class="btn btn-danger mr-3" type="submit"> Sí </button>
                    <a class="btn btn-secondary" href="{% url 'orden_facturacion' %}"> No </a>
            </div>
        </div>
    </form>
</div>

{% endblock content %}

<div class="row justify-content-md-center mt-5">
    <form method="POST" action="{% url 'natural_eliminar' object.cedula %}">
        {% csrf_token %}
        <h3>¿Está seguro que desea eliminar la siguiente persona natural?</h3>
        <h3>Cédula: {{ object.cedula }}</h3>
        <h3>Nombres y Apellidos: {{ object.nombres }} {{ object.apellidos }}</h3>
        <div class="col">
            <div class="row justify-content-center">
                    <button class="btn btn-danger mr-3" type="submit" onclick="close_form(event)"> Sí </button>
                    <a class="btn btn-secondary" href='javascript:;' onclick='cerrar(event);'> No </a>
            </div>
        </div>
    </form>
</div>

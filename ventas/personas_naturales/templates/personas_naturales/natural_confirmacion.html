{% extends 'base_ventas.html' %}

{% block content %}
<div class="row justify-content-md-center mt-5">
    <form method="POST">
        {% csrf_token %}
        <h3>¿Está seguro que desea guardar los datos?</h3><br>
        <h5>Faltan los siguientes campos: </h5>
        {% if lista %}
	        {% for field in lista %}
	        	<li>{{ field }}</li>
	        {% endfor %}
	    {% endif %}
        <div class="col">
            <div class="row justify-content-center">
                    <button class="btn btn-danger mr-3" type="submit"> Sí </button>
                    <a class="btn btn-secondary" href="{% url 'proforma_lista' %}"> No </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
